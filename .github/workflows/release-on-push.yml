name: Auto Release on Push

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Zip repository content
      run: |
        zip -r release.zip . -x "*.git*"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "auto-$(date +'%Y%m%d%H%M%S')"
        name: "Automated Release $(date +'%Y-%m-%d %H:%M:%S')"
        files: release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
